<!DOCTYPE html>

<html lang="html">
<head>
    <title>How to Upload Files with Uploadcare</title>
    <meta charset="UTF-8"/>
    <link rel="icon" href="../images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
<div id="app">
    <h1>Awesome Uploadcare Blocks ðŸ¦„</h1>

    <lr-file-uploader-inline
            css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks/web/lr-file-uploader-inline.min.css"
            ctx-name="my-uploader"
    >
    </lr-file-uploader-inline>

    <lr-config
            ctx-name="my-uploader"
            pubkey="c76afb86b9c735c1c2f9"
    ></lr-config>
</div>

<script type="module">
    import * as LR from "https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.25.1/web/blocks.min.js";

    LR.registerBlocks(LR);
</script>
</body>
</html>
